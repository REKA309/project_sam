<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet"  href="style1.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  
</head>
<body>
<h1>MyntraLite</h1>
<p>Grab your festive offers!!!</p>
<div class="slider">
   <div class="slider-item active">
      	<img src="img1.1.jpg"  alt="slider-1">
   </div>
   <div class="slider-item">
    <img src="img1.11.jpg" alt="slider-11">
  </div>
    
    <div class="slider-item">
		<img src="img1.3.jpg" alt="slider-3">
    </div>
    <div class="slider-item">
      <img src="img1.4.jpg" alt="slider-4">
   </div>
     
    <div class="slider-item">
      <img src="img1.7.jpg" alt="slider-7">
    </div>
    <div class="slider-item">
      <img src="img1.8.jpg" alt="slider-8">
    </div>
    <div class="slider-item">
      <img src="img1.9.jpg" alt="slider-9">
    </div>
    <div class="slider-item">
      <img src="img1.10.jpg" alt="slider-10">
    </div>
    <div class="slider-item">
      <img src="img1.12.jpg" alt="slider-12">
    </div>

    
    <div class="slider-btns">
		<button id="btn-prev">
			<ion-icon 
				name="chevron-back-outline">
			</ion-icon>
		</button>
		<button id="btn-next">
			<ion-icon 
				name="chevron-forward-outline">
			</ion-icon>
		</button>
    </div>
    <div class="dots">
      
    </div>	
</div>
<script src="script1.js"></script>

</body>
</html>
